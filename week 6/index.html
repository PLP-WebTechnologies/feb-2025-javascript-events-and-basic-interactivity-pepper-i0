<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Event Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Event Assignment</h1>
  <button id="clickBtn">Click Me</button>
  <button id="hoverBtn">Hover Over Me</button>
  <div id="imageGallery">
    <img src="https://img.freepik.com/free-photo/top-view-color-year-paint-containers_23-2148381449.jpg?ga=GA1.1.1940364486.1743719844&semt=ais_hybrid&w=740" alt="Image 1" id="image1" class="galleryImage">
    <img src="https://img.freepik.com/free-photo/vertical-shot-skogafoss-waterfall-iceland-gloomy-day_181624-33322.jpg?ga=GA1.1.1940364486.1743719844&semt=ais_hybrid&w=740" alt="Image 2" id="image2" class="galleryImage">
  </div>

  <form id="form">
    <input type="text" id="nameField" placeholder="Your Name" required>
    <input type="email" id="emailField" placeholder="Email" required>
    <input type="password" id="passwordField" placeholder="Password (min 8 chars)" required>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
